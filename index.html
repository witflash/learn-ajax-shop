<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Learn Ajax Shop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
	<div class="body__wrapper">

		<header class="header">
			<div class="header__menu">

				<div class="header__logo"><span class="fa fa-cubes"></span></div>
				<nav class="nav header__nav" data-menu-order="0">
					<ul class="nav__list">
						<li class="nav__item"><a href="/">Home</a></li>
						<li class="nav__item"><a href="#catalog">Catalog</a></li>
						<li class="nav__item"><a href="#contacts">Contacts</a></li>
					</ul>
				</nav>
				<div class="nav__button" data-menu-order="1">
					<button class="button js-cart-toggle" type="button"><span class="fa fa-shopping-cart"></span> Cart</button>
					<span class="amount js-cart-amount"></span>
				</div>

			</div>
		</header>

		<main>
			<div class="catalog">
				
			</div>

		</main>
		<div data-offset="1200" class="infinity-scroll js-on-scroll"></div>

		<footer class="footer">
			"AJAX Cat Shop" &COPY; WitFlash, 2018
		</footer>

	</div>
	
	<div class="cart cart_empty">
		<div class="cart__header">
			<div class="cart__title">Cart</div>
			<div class="cart__close js-cart-close">X</div>
		</div>
		<div class="cart__body"></div>
		<div class="cart__footer">
			<button type="button" class="button button_remove cart__button js-cart-remove"><span class="fa fa-trash"></span> Remove</button>
		</div>
	</div>

	<template style="display: none" id="cat-template">
		<div class="cat catalog__item">
			<div class="cat__photo">
				<img class="cat__img cat__no-image" src="img/cat.svg" alt="a cat">
				<div class="cat__price"></div>
			</div>
			<div class="cat__info">
				<div class="cat__name"></div>
				<div class="cat__category"></div>
			</div>
		</div>
	</template>


	<template style="display: none" id="cart-item-template">
		<div class="cart__item">
			<button class="button button_delete cart__delete js-item-delete">x</button>
			<div class="cart__name"></div>
			<div class="cart__control">
				<button type="button" class="button button_minus js-item-decrease">-</button>
				<span class="cart__amount"></span>
				<button type="button" class="button button_plus js-item-increase">+</button>
			</div>
		</div>
	</template>

</div>

<script src="app.js"></script>

</body>
</html>
